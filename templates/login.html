<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">

    <div class="w-full p-6 m-auto bg-white rounded-md shadow-xl lg:max-w-xl">
      <h1 class="text-3xl font-semibold text-center text-black-700 uppercase">sign in</h1>
      <form class="mt-6" action="/" method="post">

        <div class="mb-2">
          <label for="password" class="block text-sm font-semibold text-gray-800">
            Password
          </label>
          <input name="password" type="password" class="block w-full px-4 py-2 mt-2 text-black-700 bg-white border rounded-md focus:border-black-400 focus:ring-black-300 focus:outline-none focus:ring focus:ring-opacity-40">
        </div>
        <div class="mt-6">
            <button type='submit' class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-black rounded-md hover:bg-black-600 focus:outline-none focus:bg-black-600">
              Login
            </button>
          </div>

    </div>
  </div>
</body>

</html>
